<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Casa do Lanche</title>
<style>
  /* ==== MESMO CSS DO INDEX ==== */
  *{margin:0;padding:0;box-sizing:border-box}
  :root{--cor-primaria:#d2691e;--cor-secundaria:#8b4513;--cor-acento:#ff7f50;--cor-fundo:#faf0e6;--cor-fundo-escuro:#f5deb3;--cor-texto:#2f1f14;--cor-texto-claro:#5d4e37;--branco:#ffffff;--sombra:rgba(139,69,19,.15)}
  body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;color:var(--cor-texto);background-color:var(--cor-fundo);line-height:1.6;overflow-x:hidden;padding:2rem;}
  h1,h2{margin-bottom:1rem;color:var(--cor-secundaria)}
  label{display:block;margin:1rem 0 .3rem;font-weight:bold}
  input,select{width:100%;padding:.8rem;border:2px solid var(--cor-fundo-escuro);border-radius:8px;margin-bottom:1rem}
  button{padding:.8rem 1.5rem;background-color:var(--cor-primaria);color:var(--branco);border:none;border-radius:8px;font-weight:bold;cursor:pointer;transition:.3s}
  button:hover{background-color:var(--cor-secundaria)}
</style>
</head>
<body>
<h1>Admin - Adicionar Item</h1>

<form id="adminForm">
  <label>Nome do Produto</label>
  <input type="text" id="name" required>
  
  <label>Descrição</label>
  <input type="text" id="description" required>
  
  <label>Preço</label>
  <input type="text" id="price" required>
  
  <label>Categoria</label>
  <select id="category" required>
    <option value="lanches">Lanches</option>
    <option value="bebidas">Bebidas</option>
    <option value="porcoes">Porções</option>
    <option value="sobremesas">Sobremesas</option>
  </select>
  
  <label>URL da Imagem</label>
  <input type="text" id="image" required>
  
  <button type="submit">Adicionar Item</button>
</form>

<script>
let menuItems = JSON.parse(localStorage.getItem('menuItems')) || [];

document.getElementById('adminForm').addEventListener('submit', function(e){
  e.preventDefault();
  const newItem = {
    id: Date.now(),
    name: document.getElementById('name').value,
    description: document.getElementById('description').value,
    price: document.getElementById('price').value,
    category: document.getElementById('category').value,
    image: document.getElementById('image').value
  };
  menuItems.push(newItem);
  localStorage.setItem('menuItems', JSON.stringify(menuItems));
  alert('Item adicionado com sucesso!');
  this.reset();
});
</script>
</body>
</html>
