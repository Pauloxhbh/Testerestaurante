<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hard.ia</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; }
    input, select { padding: 5px; margin: 5px; }
    button { padding: 5px 10px; margin: 5px; cursor: pointer; }
    .card { background: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .cards { max-width: 500px; margin: auto; }
  </style>
</head>
<body>

<h1>Admin - Hard.ia</h1>

<form id="formProduto">
  <input type="text" id="nome" placeholder="Nome do produto" required>
  <input type="number" id="preco" placeholder="Preço" required>
  <select id="categoria" required>
    <option value="">Selecione a categoria</option>
    <option value="teclado">Teclado</option>
    <option value="mouse">Mouse</option>
    <option value="monitor">Monitor</option>
    <option value="fone">Fone de ouvido</option>
    <option value="impressora">Impressora</option>
    <option value="camera">Câmera web</option>
    <option value="roteador">Roteador</option>
  </select>
  <button type="submit">Adicionar Produto</button>
</form>

<div class="cards" id="produtos"></div>

<script>
const form = document.getElementById('formProduto');
const produtosDiv = document.getElementById('produtos');

let produtos = JSON.parse(localStorage.getItem('produtos')) || [];

function salvarLocalStorage() {
  localStorage.setItem('produtos', JSON.stringify(produtos));
}

function renderizarProdutos() {
  produtosDiv.innerHTML = '';
  produtos.forEach((produto, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div>
        <strong>${produto.nome}</strong> - R$${produto.preco} <em>(${produto.categoria})</em>
      </div>
      <button onclick="apagarProduto(${index})">Apagar</button>
    `;
    produtosDiv.appendChild(card);
  });
}

function apagarProduto(index) {
  produtos.splice(index, 1);
  salvarLocalStorage();
  renderizarProdutos();
}

form.addEventListener('submit', e => {
  e.preventDefault();
  const nome = document.getElementById('nome').value;
  const preco = document.getElementById('preco').value;
  const categoria = document.getElementById('categoria').value;
  produtos.push({ nome, preco, categoria });
  salvarLocalStorage();
  renderizarProdutos();
  form.reset();
});

// Inicializa a lista ao carregar
renderizarProdutos();
</script>

</body>
</html>
