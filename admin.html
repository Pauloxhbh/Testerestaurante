<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Casa do Lanche</title>
    <style>
        /* ====== MESMO CSS ORIGINAL DO index.html ====== */
        /* Inclua aqui TODO o CSS que voc√™ j√° tinha */
        
        /* Adicional para o admin */
        .admin-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--sombra);
        }
        .admin-container h2 {
            margin-bottom: 2rem;
            color: var(--cor-secundaria);
            text-align: center;
        }
        .admin-form input, .admin-form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid var(--cor-fundo-escuro);
            border-radius: 10px;
            font-size: 1rem;
        }
        .admin-form button {
            padding: 1rem 2rem;
            background-color: var(--cor-primaria);
            color: var(--branco);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">üçî Admin Casa do Lanche</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Voltar ao Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <h2>Gerenciar Card√°pio</h2>
        <form class="admin-form" onsubmit="addMenuItem(event)">
            <input type="text" id="name" placeholder="Nome do Item" required>
            <input type="text" id="description" placeholder="Descri√ß√£o" required>
            <input type="text" id="price" placeholder="Pre√ßo" required>
            <input type="text" id="image" placeholder="URL da Imagem" required>
            <select id="category" required>
                <option value="">Selecione a Categoria</option>
                <option value="lanches">Lanches</option>
                <option value="bebidas">Bebidas</option>
                <option value="porcoes">Por√ß√µes</option>
                <option value="sobremesas">Sobremesas</option>
            </select>
            <button type="submit">Adicionar Item</button>
        </form>
    </div>

    <script>
        const menuItems = []; // Aqui voc√™ pode puxar do index ou API

        function addMenuItem(event){
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('image').value;
            const category = document.getElementById('category').value;

            const newItem = {name, description, price, image, category};
            menuItems.push(newItem);
            alert('Item adicionado com sucesso!');
            event.target.reset();
        }
    </script>
</body>
</html>
